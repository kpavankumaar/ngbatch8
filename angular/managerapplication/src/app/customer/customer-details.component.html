
<div class="container" *ngIf = "customer">
  <div class="row">
    <div class="col-md-2">
      <img src="" alt="">
    </div>
    <div class="col-md-10">
      <h4>{{customer.firstName | capitalize}} {{customer.lastName | capitalize}}</h4>
      <br>
      {{ customer.address}}
      <br>
      {{customer.city}}, {{customer.state.name}}
    </div>

  </div>
</div>
<div class="container" *ngIf = "!customer">
  No customer found
</div>
